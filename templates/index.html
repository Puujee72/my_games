<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Миний Тоглоомын Платформ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Тавтай Морилно Уу!</h1>
        <p>Өөрийн дуртай тоглоомоо сонгоно уу.</p>
    </header>

    <main class="game-list">
        {% for game in games %}
        <div class="game-card">
            <h2>{{ game.name }}</h2>
            <a href="{{ game.url }}" class="play-button">Тоглох</a>
        </div>
        {% endfor %}
    </main>

    <footer>
        <p>&copy; 2025 Миний Тоглоомын Платформ</p>
    </footer>
</body>
</html>
